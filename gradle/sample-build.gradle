apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "com.google.devtools.ksp"
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        // Determines whether to generate a BuildConfig class.
        buildConfig = false
        // Determines whether to support View Binding.
        // Note that the viewBinding.enabled property is now deprecated.
        viewBinding = false
        // Determines whether to support Data Binding.
        // Note that the dataBinding.enabled property is now deprecated.
        dataBinding = false
        // Determines whether to generate binder classes for your AIDL files.
        aidl = false
        // Determines whether to support RenderScript.
        renderScript = false
        // Determines whether to support injecting custom variables into the module's R class.
        resValues = true
        // Enable compose
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composeCompiler.get()
    }
}

dependencies {
    def composeBom = platform(libs.compose.bom)
    implementation composeBom
    androidTestImplementation composeBom

    // CASA dependencies for sample-modules
//    implementation(project(":framework:base"))
//    ksp(project(":framework:processor"))
    // Replace with remote.
    implementation libs.casa.base
    ksp libs.casa.processor

    // Required by CASA to generate the wiring logic
    implementation libs.hilt.android
    ksp libs.hilt.compiler

    // Some common dependencies between samples
    implementation libs.androidx.coreExtkt
    implementation libs.compose.foundation.foundation
    implementation libs.compose.ui.ui
    implementation libs.compose.material.material3

    // [customize] - 将common的依赖放到这里
    implementation libs.androidx.appcompat
    implementation libs.material
}
